<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/style.css" />
<title>Box Model Diagram</title>
</head>
<body>

<header class="title"><h1>Using Margin and Padding in the Real World</h1></header>
<section class="diagram">
	<div class="content">
		<p class="tag">Body</p>
		<header><p class="tag">Header</p></header>
		<main>
			<div class="content">
				<p class="tag">Main</p>
				<header><p class="tag">img</p></header>
				<article>
					<p class="tag">Article</p>
					<div class="content">
						<h1>Headline 1</h1>
						<p>Content</p>
					</div>
				</article>
				<article>
					<p class="tag">Article</p>
					<div class="content">
						<h1>Headline 1</h1>
						<p>Content</p>
					</div>
				</article>
			</div>
		</main>
		<div class="gutter">&nbsp;</div>
		<aside>
			<p class="tag">Aside</p>
			<div class="content"><p>Content</p></div>
		</aside>
		<footer><p class="tag">Footer</p></footer>
	</div>
</section>
<section class="key">
	<p class="tag">Key</p>
	<div class="table">
		<div class="row">
			<div class="cell">margin</div>
			<div class="cell">border</div>
			<div class="cell">padding</div>
			<div class="cell">content</div>
		</div>
	</div>
</section>

</body>
</html>
